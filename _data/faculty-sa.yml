- name: "八木澤 優紀"
  title:
    - "東京工業大学 環境・社会理工学院 非常勤講師"
    - "東京藝術大学 美術学部デザイン科 非常勤講師"
  url: ""
  photo: "yagisawa.jpg"
  profile: "1974年東京生まれ。東京藝術大学大学院美術研究科デザイン専攻修了。クリエイティブ集団「MONGOOSE STUDIO」主宰（2006年～2012年）。鉄道模型コンテスト審査委員長。紙に印刷された電気が流れる線路の上を、紙でできた鉄道模型が走るホビーキット「[かみてつ™](https://www.kamitetsu.net/)」をプロデュース。\n\n作品常設展示：感覚ミュージアム、千里ライフサイエンスセンター、HILTON TOKYO BAY、沖縄こどもの国、ホビーセンターKATO"

- name: "照井 亮"
  title:
    - "東京工業大学 環境・社会理工学院 非常勤講師"
    - "Central Saint Martins 研究員"
  url: ""
  photo: "terui.jpg"
  profile: "2008年Central Saint Martinsにて修士卒業。2007年から2009年までLumsden Designにてvisual strategistとして世界各国の商業施設/美術館/博物館の設計に携わる。2012年よりCentral Saint MarinsのTricia Austin と Allan Parsonsと共に自身の研究であるDoing rather making, democratising design process through actantiality for public engagement and spatial justiceを継続中。国内外の大学にて講師経験がある。"
