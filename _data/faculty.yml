- name: "齊藤 滋規"
  title:
    - "東京工業大学 環境・社会理工学院 教授"
  url: "http://www.esd.titech.ac.jp/saito/"
  photo: "saito.jpg"
  profile: "2013年夏から1年間，米国スタンフォード大学に客員准教授として滞在．スタンフォードd.schoolの長期プロジェクトに関わるかたわら，デザイン思考を用いた製品・サービス設計長期プロジェクトである有名授業ME310の教員チームにも関わる．帰国後，東京工業大学のEDGEプログラムであるCBECプログラムに参画．デザイン思考をベースとした授業群の主担当を務める．"

- name: "坂本 啓"
  title:
    - "東京工業大学 工学院 准教授"
  url: "http://www.sddl.mech.e.titech.ac.jp/sakamoto/"
  photo: "sakamoto.jpg"
  profile: "1975年大阪府生まれ。2004年米国コロラド大学ボールダー校博士課程修了。Ph.D. (Aerospace Engineering Sciences)。2005〜2006年日本学術振興会海外特別研究員（コロラド大学およびマサチューセッツ工科大学）、2007年日本学術振興会PD（日本大学）。2008年より東京工業大学。専門は宇宙構造物工学。日本航空宇宙学会、日本機械学会、米国AIAA会員。UNISEC理事。"

- name: "因幡 和晃"
  title:
    - "東京工業大学 環境・社会理工学院 准教授"
  url: "http://www.koubutsu.esd.titech.ac.jp/"
  photo: "inaba.jpg"
  profile: "産学連携プロジェクトや共創スペースにおいてデザイン思考を活用してユーザーと共に課題を抽出し、機械工学、特に構造力学や混相流などの応用力学を核としたエンジニアリングで課題解決のための要素技術の開発や製品設計を行うことで、ユーザーに革新的体験を提供するための研究を行っています。"

- name: "土方 亘"
  title:
    - "東京工業大学 工学院 准教授"
  url: "http://www.hcds.esd.titech.ac.jp/htmls/hijikata-group/index.html"
  photo: "hijikata.jpg"
  profile: "東京工業大学博士後期課程修了後、スイス連邦工科大学ローザンヌ校（EPFL）客員研究員、株式会社豊田中央研究所での勤務を経て東京工業大学に着任。産業界での研究開発経験を活かしつつ、専門の電磁気学を活用して、人と機械の調和を目指した医療機器、機械システムの研究開発を行っている。"

