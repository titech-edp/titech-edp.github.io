- name: "齊藤 滋規"
  title:
    - "東京工業大学 環境・社会理工学院 准教授"
  url: "http://www.esd.titech.ac.jp/saito/"
  photo: "saito.jpg"
  profile: "2013年夏から1年間，米国スタンフォード大学に客員准教授として滞在．スタンフォードd.schoolの長期プロジェクトに関わるかたわら，デザイン思考を用いた製品・サービス設計長期プロジェクトである有名授業ME310の教員チームにも関わる．帰国後，東京工業大学のEDGEプログラムであるCBECプログラムに参画．デザイン思考をベースとした授業群の主担当を務める．"

- name: "坂本 啓"
  title:
    - "東京工業大学 工学院 准教授"
  url: "http://www.mech.titech.ac.jp/~dosekkei/sakamoto/"
  photo: "sakamoto.jpg"
  profile: "1975年大阪府生まれ。2004年米国コロラド大学ボールダー校博士課程修了。Ph.D. (Aerospace Engineering Sciences)。2005〜2006年日本学術振興会海外特別研究員（コロラド大学およびマサチューセッツ工科大学）、2007年日本学術振興会PD（日本大学）。2008年より東京工業大学。専門は宇宙構造物工学。日本航空宇宙学会、日本機械学会、米国AIAA会員。UNISEC理事。"

