- name: "大橋 匠"
  title:
    - "東京工業大学 環境・社会理工学院 助教"
  url: "http://www.saijo.esd.titech.ac.jp/?page_id=1924"
  photo: "ohashi.jpg"
  profile: "2018年東工大博士課程短期修了、技術経営専門職学位課程修了。博士(工学)、技術経営修士(専門職)。2019-2020年スタンフォード大学客員助教。教育系NPO理事などを務めた経験を持ち、延べ5,500人以上にワークショップを実施。技術が社会に根付くためにどのように変わるのかに興味を持ち、畜産、介護、起業家教育など、多岐にわたる現場でアクションリサーチを行う。"

- name: "田岡 祐樹"
  title:
    - "東京工業大学 環境・社会理工学院 助教"
  url: ""
  photo: "taoka.jpg"
  profile: "東京工業大学工学院機械系エンジニアリングデザインコース博士後期課程修了。博士 (学術)。専門は、共創デザイン、エンジニアリングデザイン。主な著作: A Cross-cultural Study of Co-design: The Impact of Power Distance on Group Dynamics in Japan(共著、CoDesign)。"

- name: "田頭 まき"
