  photo: "tagashira.jpg"
  profile: "東京工業大学環境・社会理工学建築学系博士後期課程修了。博士 (工学)。専門は、建築計画、都市解析、地域防災計画。人々が安心して生活できる都市や建築の実現に向け、GISデータやIoTデータを用いたシミュレーション解析に基づく議論を行っている。"

